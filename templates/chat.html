<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>

    <!-- Bootstrap & Icons -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Your CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">

                <!-- Header -->
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messageFormeight" class="card-body msg_card_body"></div>

                <!-- Input -->
                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text"
                               id="text"
                               name="msg"
                               placeholder="Type your message..."
                               autocomplete="off"
                               class="form-control type_msg"
                               required/>
                        <div class="input-group-append">
                            <button type="submit"
                                    id="send"
                                    class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    // Format bot responses (bullets, bold, newlines)
    function formatBotMessage(text) {
        return text
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/^- /gm, "‚Ä¢ ")
            .replace(/\n/g, "<br>");
    }

    $(document).ready(function () {

        // üîÅ RESET BACKEND MEMORY ON PAGE LOAD
        fetch("/reset", { method: "POST" });

        $("#messageArea").on("submit", function (event) {
            event.preventDefault();

            const date = new Date();
            const str_time =
                date.getHours() + ":" + String(date.getMinutes()).padStart(2, "0");

            const rawText = $("#text").val();
            $("#text").val("");

            // User bubble
            const userHtml =
                '<div class="d-flex justify-content-end mb-4">' +
                    '<div class="msg_cotainer_send">' +
                        rawText +
                        '<span class="msg_time_send">' + str_time + '</span>' +
                    '</div>' +
                    '<div class="img_cont_msg">' +
                        '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">' +
                    '</div>' +
                '</div>';

            $("#messageFormeight").append(userHtml);

            // Send message to backend
            $.ajax({
                data: { msg: rawText },
                type: "POST",
                url: "/get",
            }).done(function (data) {

                const formatted = formatBotMessage(data);

                const botHtml =
                    '<div class="d-flex justify-content-start mb-4">' +
                        '<div class="img_cont_msg">' +
                            '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">' +
                        '</div>' +
                        '<div class="msg_cotainer">' +
                            formatted +
                            '<span class="msg_time">' + str_time + '</span>' +
                        '</div>' +
                    '</div>';

                $("#messageFormeight").append(botHtml);

                // Auto-scroll
                $("#messageFormeight").scrollTop(
                    $("#messageFormeight")[0].scrollHeight
                );
            });
        });
    });
</script>

</body>
</html>
